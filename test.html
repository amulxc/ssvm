<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .scrolling-text-container {
            width: 100%;
            overflow: hidden;
            margin-top: 2rem;
            position: relative;
            z-index: 10;
            padding: 1rem 0;
            min-height: 300px; /* Ensure container has enough height */
        }

        .scroll-text {
            white-space: nowrap;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            margin: 1.5rem 0;
            text-align: center; /* Center the text */
        }

        .scroll-text span {
            display: inline-block;
            padding-right: 2rem;
            background: linear-gradient(90deg, rgba(255,255,255,0.1), rgba(255,255,255,0.3), rgba(255,255,255,0.1));
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .left-to-right {
            transform: translateX(-100%);
        }

        .right-to-left {
            transform: translateX(100%);
        }
        
        .spacer {
            height: 100vh;
        }
        
        /* Center text container */
        .center-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="spacer"></div>
    
    <div class="scrolling-text-container">
        <!-- Scrolling text elements -->
        <div class="scroll-text left-to-right">
            <span>AI & Humanity – Co Creating Our World Today</span>
        </div>
        <div class="scroll-text right-to-left">
            <span>Transforming India Conclave 2025</span>
        </div>
        <div class="scroll-text left-to-right">
            <span>Join Us For An Unforgettable Experience</span>
        </div>
        
        <!-- Centered text that appears when scrolling stops -->
        <div class="center-text">
            <div class="scroll-text">
                <span>AI & Humanity – Co Creating Our World Today</span>
            </div>
            <div class="scroll-text">
                <span>Transforming India Conclave 2025</span>
            </div>
            <div class="scroll-text">
                <span>Join Us For An Unforgettable Experience</span>
            </div>
        </div>
    </div>
    
    <div class="spacer"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Register ScrollTrigger plugin
            gsap.registerPlugin(ScrollTrigger);

            // Create a timeline for the animations
            const textTimeline = gsap.timeline({
                scrollTrigger: {
                    trigger: '.scrolling-text-container',
                    start: 'top center',
                    end: 'center center', // End at center of container
                    scrub: 1.5, // Increased for smoother animation
                    markers: true,
                    onLeave: () => {
                        // When scrolling past the center, hide the scrolling text
                        gsap.to('.scroll-text', { opacity: 0, duration: 0.5 });
                        // Show the centered text
                        gsap.to('.center-text', { opacity: 1, duration: 0.5 });
                    },
                    onEnterBack: () => {
                        // When scrolling back up, show the scrolling text
                        gsap.to('.scroll-text', { opacity: 1, duration: 0.5 });
                        // Hide the centered text
                        gsap.to('.center-text', { opacity: 0, duration: 0.5 });
                    }
                }
            });

            // Add animations to the timeline
            textTimeline
                .to('.left-to-right', {
                    x: '100%',
                    ease: 'none',
                    duration: 1
                })
                .to('.right-to-left', {
                    x: '-100%',
                    ease: 'none',
                    duration: 1
                }, '<'); // Start at the same time as the previous animation

            // Add a subtle fade-in effect when the text comes into view
            gsap.from('.scroll-text', {
                opacity: 0,
                y: 20,
                duration: 1,
                stagger: 0.2,
                scrollTrigger: {
                    trigger: '.scrolling-text-container',
                    start: 'top 80%',
                    toggleActions: 'play none none reverse'
                }
            });
        });
    </script>
</body>
</html>
