<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GSAP Animations</title>
    <!-- GSAP CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="gsap-animations.css">
</head>
<body>
    <div class="spacer"></div>
    
    <!-- Scrolling Text Container -->
    <div class="scrolling-text-container">
        <div class="flex">
            <div class="scroll-text left-to-right">
                <span><img src="images/ele.png" alt="" class="w-full"></span>
            </div>
            <div class="scroll-text right-to-left">
                <span class="md:text-8xl text-2xl text-start">Transforming<br/> India Conclave <br/> 2025</span>
            </div>
        </div>
    </div>
    
    <div class="spacer"></div>

    <!-- Fade-in Section -->
    <div class="fade-in-section">
        <img src="/images/speaker1.png" alt="Speaker" class="w-full">
    </div>
    
    <div class="spacer"></div>

    <!-- Custom JS -->
    <script src="gsap-animations.js"></script>
</body>
</html>
