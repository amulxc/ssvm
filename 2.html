<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/ScrollTrigger.min.js"></script>
    <style>
        /* Custom styles */
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        .text1, .text2, .text3 {
            font-size: 5rem; /* Large text size */
            opacity: 0;  /* Start as invisible */
            position: relative;  /* For movement */
        }
        .text1 {
            transform: translateX(-200px); /* Start from left */
        }
        .text2 {
            transform: translateX(200px); /* Start from right */
        }
        .text3 {
            transform: scale(0.5); /* Start smaller */
        }
    </style>
</head>
<body>
    
<section>
    <!-- counter -->
    <div class="particles" id="particles-js"></div>
    
    <div class="theme-toggle" id="themeToggle">
    
        <i class="fas fa-moon"></i>
    
    </div>
    
    
    
    <div class="container">
    
        <h1>Countdown to New Year</h1>
    
        
    
        <div class="year-selector">
    
            <label for="yearSelect">Select Year:</label>
    
            <select id="yearSelect">
    
                <!-- Options will be populated by JavaScript -->
    
            </select>
    
        </div>
    
        
    
        <div class="current-year" id="currentYear">2025</div>
    
        
    
        <div class="countdown-container">
    
            <div class="countdown-box">
    
                <div class="countdown-value" id="days">00</div>
    
                <div class="countdown-label">Days</div>
    
            </div>
    
            <div class="countdown-box">
    
                <div class="countdown-value" id="hours">00</div>
    
                <div class="countdown-label">Hours</div>
    
            </div>
    
            <div class="countdown-box">
    
                <div class="countdown-value" id="minutes">00</div>
    
                <div class="countdown-label">Minutes</div>
    
            </div>
    
            <div class="countdown-box">
    
                <div class="countdown-value" id="seconds">00</div>
    
                <div class="countdown-label">Seconds</div>
    
            </div>
    
        </div>
    
        
    
        <div class="progress-container">
    
            <div class="progress-bar" id="progressBar"></div>
    
        </div>
    
        <div class="progress-text" id="progressText">0% of the year has passed</div>
    
        
    
        <div class="message" id="message">
    
            The new year is coming soon! Start planning your resolutions and goals.
    
        </div>
    
        
    
        <button class="fireworks-button" id="fireworksButton">
    
            <i class="fas fa-fire"></i> Celebrate Now!
    
        </button>
    
        
    
        <div class="social-share">
    
            <a href="#" class="social-icon facebook" title="Share on Facebook">
    
                <i class="fab fa-facebook-f"></i>
    
            </a>
    
            <a href="#" class="social-icon twitter" title="Share on Twitter">
    
                <i class="fab fa-twitter"></i>
    
            </a>
    
            <a href="#" class="social-icon whatsapp" title="Share on WhatsApp">
    
                <i class="fab fa-whatsapp"></i>
    
            </a>
    
        </div>
    
    </div>
    
    
    
    
    
    
    
    <div class="celebration" id="celebration"></div>
    
    
    
    
    </section>

    <section>
        <h1 class="text1">the new</h1> <!-- First h1 -->
        <h1 class="text2">fes</h1>      <!-- Second h1 -->
        <h1 class="text3">is out now</h1> <!-- Third h1 -->
    </section>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        // Animate "the new" from left
        gsap.fromTo(".text1", {
            opacity: 0,
            x: -200,
        }, {
            opacity: 1,
            x: 0,
            scrollTrigger: {
                trigger: ".text1",
                start: "top 80%",  // Start when text comes into view
                end: "top 60%",    // End when text reaches a certain position
                scrub: true,       // Smooth animation as you scroll
                markers: false,    // Disable markers for clean output
            }
        });

        // Animate "fes" from right
        gsap.fromTo(".text2", {
            opacity: 0,
            x: 200,
        }, {
            opacity: 1,
            x: 0,
            scrollTrigger: {
                trigger: ".text2",
                start: "top 80%",  // Start when text comes into view
                end: "top 60%",    // End when text reaches a certain position
                scrub: true,       // Smooth animation as you scroll
                markers: false,    // Disable markers for clean output
            }
        });

        // Animate "is out now" with scaling effect
        gsap.fromTo(".text3", {
            opacity: 0,
            scale: 0.5,
        }, {
            opacity: 1,
            scale: 1,
            scrollTrigger: {
                trigger: ".text3",
                start: "top 80%",  // Start when text comes into view
                end: "top 60%",    // End when text reaches a certain position
                scrub: true,       // Smooth animation as you scroll
                markers: false,    // Disable markers for clean output
            }
        });
    </script>

</body>
</html>
